[versions]
assertj = "3.22.0"
buildTimeTracker = "3.0.1"
guava = "31.0.1-jre"
jupiter = "5.8.2"
lang3 = "3.12.0"

[libraries]
assertj-core = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }
commons-lang3 = { group = "org.apache.commons", name = "commons-lang3", version.ref = "lang3" }
guava = { group = "com.google.guava", name = "guava", version.ref = "guava" }
junit-jupiter-api = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "jupiter" }
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "jupiter" }
junit-jupiter-params = { group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "jupiter" }

[bundles]
junit-jupiter = ["junit-jupiter-api", "junit-jupiter-engine", "junit-jupiter-params"]

[plugins]
build-time-tracker = { id = "com.asarkar.gradle.build-time-tracker", version.ref = "buildTimeTracker" }
